apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plane
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://helm.plane.so/
    chart: plane-ce
    targetRevision: "1.2.0"
    helm:
      releaseName: plane-app
      values: |
        planeVersion: "v1.2.1"
        ingress:
          enabled: true
          appHost: "plane.dev.net"
          minioHost: ""
          ingressClass: traefik
          ingress_annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        ssl:
          createIssuer: false
        postgres:
          local_setup: false
        env:
          pgdb_remote_url: "postgresql://postgres:postgres123@postgresql-rw.postgresql.svc.cluster.local:5432/plane"
        redis:
          local_setup: true
        minio:
          local_setup: true
        rabbitmq:
          local_setup: true
  - repoURL: https://github.com/swipentap/envaapps
    path: manifests/plane/db-init
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: plane-ce
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - kind: Ingress
    jsonPointers:
      - /status
