apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-mem0
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/swipentap/envaapps
    path: manifests/mcp-mem0
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-mem0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
