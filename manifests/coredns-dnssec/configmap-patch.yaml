# Patch CoreDNS to forward to DNSSEC-validating upstream so cluster DNS returns AD flag.
# Required for Mailu admin container DNSSEC check.
# Note: k3s may overwrite this ConfigMap on reconcile; if Mailu admin fails again, re-sync this app or disable k3s coredns addon management.
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        cache 30
        loop
        reload
        loadbalance
        import /etc/coredns/custom/*.override
        forward . 8.8.8.8 8.8.4.4
    }
    import /etc/coredns/custom/*.server
  NodeHosts: |
    10.11.4.11 k3s-control
    10.11.4.12 k3s-worker-1
    10.11.4.13 k3s-worker-2
    10.11.4.14 k3s-worker-3
