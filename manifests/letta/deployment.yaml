apiVersion: apps/v1
kind: Deployment
metadata:
  name: letta
  namespace: letta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: letta
  template:
    metadata:
      labels:
        app: letta
    spec:
      containers:
        - name: letta
          image: letta/letta:latest
          ports:
            - containerPort: 8283
          envFrom:
            - secretRef:
                name: letta-env
          resources:
            requests:
              memory: "256Mi"
              cpu: 100m
            limits:
              memory: "1Gi"
              cpu: "1"
