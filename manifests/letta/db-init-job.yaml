apiVersion: batch/v1
kind: Job
metadata:
  name: letta-db-init
  namespace: letta
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: postgres:15-alpine
          env:
            - name: PGHOST
              value: postgresql-rw.postgresql.svc.cluster.local
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: postgres123
          command:
            - /bin/sh
            - -c
            - |
              set -e
              until psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c '\q'; do
                echo "Waiting for Postgres..."
                sleep 2
              done
              psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname = 'letta';" | grep -q 1 || \
                psql -h "$PGHOST" -p "$PGPORT" -U postgres -d postgres -c "CREATE DATABASE letta;"
              psql -h "$PGHOST" -p "$PGPORT" -U postgres -d letta -c "CREATE EXTENSION IF NOT EXISTS vector;"
              echo "letta database and pgvector extension ready."
