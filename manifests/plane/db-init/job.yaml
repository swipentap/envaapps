apiVersion: batch/v1
kind: Job
metadata:
  name: plane-db-init
  namespace: plane-ce
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 10
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Initializing database for Plane..."
          
          DB_NAME="plane"
          DB_HOST="postgresql-rw.postgresql.svc.cluster.local"
          DB_PORT="5432"
          POSTGRES_PASSWORD="postgres123"
          
          echo "Waiting for PostgreSQL to be ready..."
          MAX_WAIT=300
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U postgres -d postgres -c '\q' 2>/dev/null; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... (${ELAPSED}s/${MAX_WAIT}s)"
            sleep 2
            ELAPSED=$((ELAPSED + 2))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "ERROR: Timeout waiting for PostgreSQL"
            exit 1
          fi
          
          echo "Creating database $DB_NAME if it doesn't exist..."
          if ! PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U postgres -d postgres -c "SELECT 1 FROM pg_database WHERE datname = '$DB_NAME';" 2>/dev/null | grep -q 1; then
            echo "Database does not exist, creating it..."
            PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U postgres -d postgres -c "CREATE DATABASE $DB_NAME;" 2>&1 || {
              echo "ERROR: Failed to create database"
              exit 1
            }
          else
            echo "Database already exists"
          fi
          
          echo "Database initialization for Plane completed successfully!"
