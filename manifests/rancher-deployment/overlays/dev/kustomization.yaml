apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: rancher
      namespace: cattle-system
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: rancher
      namespace: cattle-system
