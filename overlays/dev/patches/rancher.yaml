apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
spec:
  source:
    helm:
      values: |
        hostname: rancher.dev.net
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
        tls: external
        replicas: 1
        bootstrapPassword: admin
        global:
          cattle:
            systemDefaultRegistry: ""
        systemDefaultRegistry: ""
