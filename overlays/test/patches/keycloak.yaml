apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  source:
    helm:
      valuesObject:
        ingress:
          rules:
            - host: auth.test.net
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - auth.test.net
              secretName: tls-test-net-wildcard
