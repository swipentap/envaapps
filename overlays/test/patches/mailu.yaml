apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailu
  namespace: argocd
spec:
  source:
    repoURL: https://mailu.github.io/helm-charts/
    chart: mailu
    targetRevision: "2"
    helm:
      releaseName: mailu
      values: |
        domain: test.net
        hostnames:
        - mail.test.net
        admin:
          extraEnv:
          - name: I_KNOW_MY_SETUP_DOESNT_FIT_REQUIREMENTS_AND_WONT_FILE_ISSUES_WITHOUT_PATCHES
            value: "1"
        ingress:
          enabled: true
          className: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
