apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../manifests/coredns-dnssec/configmap-patch.yaml
patches:
  - target:
      kind: ConfigMap
      name: coredns
    patch: |
      - op: replace
        path: /data/NodeHosts
        value: |
          10.11.3.11 k3s-control
          10.11.3.12 k3s-worker-1
          10.11.3.13 k3s-worker-2
          10.11.3.14 k3s-worker-3
