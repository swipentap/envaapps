apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../manifests/pgadmin/namespace.yaml
  - ../../../manifests/pgadmin/secret.yaml
  - ../../../manifests/pgadmin/deployment.yaml
  - ../../../manifests/pgadmin/service.yaml
  - ../../../manifests/pgadmin/ingress.yaml
patches:
  - target:
      kind: Ingress
      name: pgadmin-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: pgadmin.test.net
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - pgadmin.test.net
      - op: replace
        path: /spec/tls/0/secretName
        value: tls-test-net-wildcard
