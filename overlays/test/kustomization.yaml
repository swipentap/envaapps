apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: patches/sins.yaml
    target:
      kind: Application
      name: sins
  - path: patches/certa.yaml
    target:
      kind: Application
      name: certa
  - path: patches/ollama.yaml
    target:
      kind: Application
      name: ollama
  - path: patches/github-runner.yaml
    target:
      kind: Application
      name: github-runner
  - path: patches/keycloak.yaml
    target:
      kind: Application
      name: keycloak
  - path: patches/rancher.yaml
    target:
      kind: Application
      name: rancher
  - path: patches/pgadmin.yaml
    target:
      kind: Application
      name: pgadmin
  - path: patches/sonarqube.yaml
    target:
      kind: Application
      name: sonarqube
